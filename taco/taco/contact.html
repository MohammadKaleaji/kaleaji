<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <title>Contact - LTS</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About<abbr title="The Little Taco Shop">LTS</abbr></a></li>
            <li><a href="index.html#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="little tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>
                        Send us a Message
                    </legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type Your Message Here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Locations</h2>
            <address>
                555 555 555 taco shop , street8 <br>
                city: Los Santos
                <br><br><br>
                Phone: <a href="tel:+555555555">555-555-555</a>
            </address>
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
