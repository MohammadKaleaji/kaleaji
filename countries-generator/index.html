<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="img/earth-icon.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Countries Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Countries Generator</h2>
        </div>
        <div class="main-content">
            <div class="country">Chile</div>
            <div class="text-area">
                <span>
                    <div class="info">Capital: Santiago, Language: Spanish, Currency: Chilean peso</div>
                </span>
            </div>
            <div class="button-area">
                <button id="new-country">New Country</button>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
